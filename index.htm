<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table list solution with CRUD - Using jQuery</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1>Table list solution with CRUD</h1>
    <h3>Using jQuery</h3>
    <div class="row">
        <div class="col-md-4">
            <form id="myform">
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone_mobile">Phone/Mobile</label>
                    <input type="text" id="phone_mobile" name="phone_mobile" class="form-control" placeholder="Phone/Mobile">
                </div>
                <button id="btnNew" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;Add to list</button>
                <button id="btnClear" type="reset" class="btn btn-default" onclick="ClearForm()">Clear</button>
                <button id="btnUpdate" type="submit" class="btn btn-primary">Update</button>
                <button id="btnCancel" type="reset" class="btn btn-default" onclick="Cancel()">Cancel</button>
            </form>
        </div>
        <div class="col-md-8">
            <table id="List" style="width:100%; margin-top:30px;" border="1">
                <thead>
                    <tr>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Email</th>
                        <th>Phone/Mobile</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
